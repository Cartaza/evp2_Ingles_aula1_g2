<h1>Hola!</h1>

<form [formGroup] = "signupForm" (ngSubmit)="enviar(signupForm.value)">
    <label for="user">Usuario</label>
    <input formControlName="usuario"  type="text" name="user"/><br><br>

    
    <label for="email">E-mail</label>
    <input formControlName="email"  type="email" name="email"/><br><br>
    
    
    <label for="pass">Clave</label>
    <input formControlName="clave"  type="text" name="pass"/><br><br>


    <button [disabled]="signupForm.invalid" type="submit">Entrar</button><br><br>



    <button id="caja"  (click)="abrirMenu()" (dblclick)="cerrarMenu()">PERFIL</button>

    <ul id="menu" *ngIf="menu">
        <li><a href="">Mi perfil</a></li>
        <li><a href="">Cambiar contrase√±a</a></li>
        <li><a href="" (click)="cerrarSesion()">Cerrar sesion</a></li>
    </ul>

</form>
